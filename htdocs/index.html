<!DOCTYPE html>
<html>
  <head>
    <title>Cars Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/requests.js"></script>
    <script src="js/common.js"></script>
    <script src="js/display_cars.js"></script>
    <script src="js/update_cars.js"></script>
  </head>
  <body>
    <header class="bg-light">
      <nav class="navbar-light bg-light">
        <ul class="nav">
          <li> 
            <ul class="nav-search-group">
              <il><a class="navbar-brand" href="index.html">Car Registry</a></il>
              <li><a class="nav-link" href="index.html">Cars</a></li>
              <li><a class="nav-link" href="create.html">Add Car</a></li>
            </ul>
          </li>
          <li>
            <ul class="nav-search-group">
              <li class="nav-search-bar"><input type="text" class="form-control" id="search-box"></li>
              <li class="nav-btn-search"><button class="btn btn-outline-success" onclick="displaySearchedCars(document.getElementById('search-box').value)">Search</button></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <section class="content-container">
      <nav class="side-nav">
        <h3>Menu</h3>
        <ul>
          <li>
            <input type="text" class="form-control" id="sort-by">
            <button id="reload-query" class="btn btn-primary" onclick="sortCars(document.getElementById('sort-by').value)">Sort</button>
          </li>
          <li>
            <h5 id="text-total-price">Total Price: </h5>
          </li>
          <li>
            <button id="trigger-debug" class="btn btn-secondary" onclick="triggerDebug()">Trigger Debug</button>
          </li>
        </ul>
      </nav>
      <section class="content-section"></section>
    </section>
    <div class="modal fade" id="changeCarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changeCarModalLabel">Update Car</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input class="form-control" id="update-manufacturer" type="text" placeholder="Manufacturer" aria-label="default input">
            <input class="form-control" id="update-model" type="text" placeholder="Model" aria-label="default input">
            <input class="form-control" id="update-plate" type="text" placeholder="Plate" aria-label="default input">
            <input class="form-control" id="update-kilometrage" type="text" placeholder="Kilometrage" aria-label="default input">
            <input class="form-control" id="update-price" type="text" placeholder="Price" aria-label="default input">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modal-close">Close</button>
            <button type="button" class="btn btn-primary" onclick="updateCarFromModal()">Update</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', updateCars);
    </script>
  </body>
</html>
